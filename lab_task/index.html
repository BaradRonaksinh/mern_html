<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tag</title>
</head>
<body>
    <h2>Create a Audio Tag</h2>
    <audio controls>
        <source src="./y2mate.com - Best Of Hardy Sandhu 2020  Hardy Sandhu Jukebox  Hit Songs of Hardy Sandhu  Jukebox 2020.mp3" type="audio/mpeg">
        <source src="./y2mate.com - Best Of Hardy Sandhu 2020  Hardy Sandhu Jukebox  Hit Songs of Hardy Sandhu  Jukebox 2020.ogg" type="audio/ogg">
    </audio>

    <h1>Video tag</h1>

    <video width="640" height="360" controls muted loop autoplay>
        <source src="./4_mar_01.mp4">
    </video>
</body>
</html>
