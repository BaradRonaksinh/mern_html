<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body>
    <div>
        <h1>Student Registration Form</h1>
    </div>
    <form action="">
        <div class="set">
            <label class="cmn_lbl" for="">Frist Name:</label><br>
            <input type="text" name="fName" class="comn_inp" placeholder="Enter Your First Name" id=""><br>
        </div>
        <div class="set">
            <label class="cmn_lbl" for="">Last Name:</label><br>
            <input type="text" name="lName" class="comn_inp" placeholder="Enter Your Last Name" id=""><br>
        </div>
        <div class="set">
            <label class="cmn_lbl" for="">Email:</label><br>
            <input type="email" name="email" id="" class="comn_inp" placeholder="It should contain @.."><br>
        </div>
        <div class="set">
            <label class="cmn_lbl" for="">Mobile:</label><br>
            <input type="number" name="mobile" id="" class="comn_inp" placeholder="Enter Your Mobile"><br>
        </div>
        <label class="cmn_lbl" for="">Gender:</label><br>
        <div class="gen">
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
        </div>
        <br>
        <div class="set">
            <label class="cmn_lbl" for="">Date Of Birth:</label><br>
            <input type="date" class="comn_inp " name="" id=""><br>
        </div>
        <div class="set">
            <label class="cmn_lbl" for="">Address:</label><br>
            <textarea name="" id="" class="comn_inp textArea" cols="30" rows="10"></textarea><br>
        </div>
        <div class="set">
            <label class="cmn_lbl" for="">City:</label><br>
            <input type="text" class="comn_inp"  name="" id=""><br>
        </div>
        <div class="set">
            <label class="cmn_lbl" for="">Area PIN:</label><br>
            <input type="text" class="comn_inp" name="" id=""><br>
        </div>
        <div class="set">
            <label class="cmn_lbl" for="">State:</label><br>
            <input type="text" class="comn_inp" name="" id=""><br>
        </div>
        <div class="set">

            <label class="cmn_lbl" for="">Qulification:</label>
            <select class="comn_inp" name="qulification" id="qulification">
                <option value="10th" >-- Select --</option>
                <option value="10th">10th Pass</option>
                <option value="12th">12th Pass</option>
                <option value="10th">UG - Engineering</option>
                <option value="10th">PG - Engineering</option>
            </select><br>
        </div>
        <div class="set">

            <label class="cmn_lbl" for="">Specilization:</label><br>
            <div class="allInp">
                <input type="checkbox" name="" id="">Computer Science <br>
                <input type="checkbox" name="" id="">Information Technology <br>
                <input type="checkbox" name="" id="">Computer Architecture <br>
                <input type="checkbox" name="" id="">Tele Communication <br>
            </div>
        </div>

        <div class="set">
        <label class="cmn_lbl" for="">Password:</label><br>

        <input class="comn_inp" type="password" class="comn_inp" name="" id=""><br>
    </div>
        <input class="btn" type="submit" name="" id="">
    </form>
</body>
</html>
